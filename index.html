<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header>
        <h1>Tabuada</h1>
    </header>
    <main>
        <section>
            <div>
                <label for="numero">Número:</label>
                <input type="number" name="Numero" id="numero" class="Numero">
                <button id="tabuada">Gerar tabuada
                </button>
            </div>
            <div id="tab">
                <br>
                <select name="res" id="seltab" size="10">
                    <option value="txt" id="txt">Digite um número acima</option>
                </select>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; Curso em Video</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
